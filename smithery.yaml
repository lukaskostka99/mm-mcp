build:
  dockerfile: Dockerfile
  dockerBuildPath: .

startCommand:
  type: http
  configSchema:
    type: object
    required: [MM_API_TOKEN]
    properties:
      MM_API_TOKEN:
        type: string
        title: Marketing Miner API Token
        description: Váš API token pro Marketing Miner API
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["marketing_miner.py"],
      env: {
        MM_API_TOKEN: config.MM_API_TOKEN,
        TRANSPORT: "http",
      },
    })
